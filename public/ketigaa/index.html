    <script>
        function checkAnswer() {
            var userInput = document.getElementById('answer').value;
            var encryptedFlag = "Pjfrfsfs Xngjw Qzrfdfs Xjwz qfm df";

            var decryptedFlag = "";
            for (var i = 0; i < encryptedFlag.length; i++) {

                    decryptedFlag += String.fromCharCode(((charCode - 65 + 21) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    decryptedFlag += String.fromCharCode(((charCode - 97 + 21) % 26) + 97);

                    decryptedFlag += String.fromCharCode(charCode);

            document.getElementById('result').innerText = resultMessage;

                document.getElementById('buttonContainer').style.display = 'block';
            }
        }

        function goToFinalPage() {
